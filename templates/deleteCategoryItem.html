{% extends "main.html" %}

{% block content %}

	<div class="row">
		<div class="col-md-9">
			<h6 >
				<span class="header__title">Delete Item</span>
			</h6>
			<form action="#" method="post">
				<h5>Are you sure you want to delete {{categoryItem.name}}?</h5>
				<a href="{{url_for('showCategoryItem', catalog_id = categoryItem.category_id ,item_id = categoryItem.id )}}" class="button button-outline">Back</a>
				<button type="submit" >Delete</button>
			</form>
		</div>
	</div>

{% endblock %}
