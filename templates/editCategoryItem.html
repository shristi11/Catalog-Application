{% extends "main.html" %}

{% block content %}

	<div class="row">
		<div class="col-md-9">
			<h6>
				<span>Edit Item</span>
			</h6>
			<form action="#" method="post">
			 <div class="form-group">
			 		<label for="">Name:</label>
					<input type="text" name="name" class="form-control" value="{{categoryItem.name}}">
				</div>
				<div class="form-group">
					<label for="">Description:</label>
					<textarea name="description" id="" cols="30" rows="10" class="form-control">{{categoryItem.description}}</textarea>
				</div>
				<div class="form-group">
					<label for="">Category:</label>
					<select name="category" class="form-control">
						{% for category in categories %}
							{% if categoryItem.category_id == category.id %}
								<option selected value="{{category.id}}">{{category.name}}</option>
							{% else %}
								<option value="{{category.id}}">{{category.name}}</option>
							{% endif %}
						{% endfor %}
					</select>
				</div>
				<a href="{{url_for('showCategoryItem', catalog_id = categoryItem.category_id ,item_id = categoryItem.id )}}">Back</a>
				<button type="submit" class="btn btn-default" value="Save">Submit</button>
			</form>
		</div>
	</div>

{% endblock %}
